<div class="dog" *ngIf="!statesService.ringing">

  <div class="head"
       [class.normal]="statesService.createViewClasses() === 'normal'"
       [class.tired]="statesService.createViewClasses() === 'tired'"
       [class.hungry-thirsty]="statesService.createViewClasses() === 'hungry-thirsty'"
       [class.sad]="statesService.createViewClasses() === 'sad'"
       [class.exited]="statesService.states.showGames || statesService.states.showFoods"
       [class.exited-tongue]="statesService.states.showFoods"
       [class.sleeping]="simulation.pet.sleeping"
  >

    <div class="ear-left"></div>
    <div class="ear-right"></div>
  </div>

  <div class="buddy-koerper"></div>
  <div class="tail"
       [class.waggle-exited]="statesService.states.showGames || statesService.states.showFoods"
       [class.dropped]="simulation.pet.sleeping"
  >
  </div>

</div>

<app-clock *ngIf="statesService.ringing"></app-clock>

<div class="pee"
     *ngIf="simulation.pet.droppedPee > 0 && statesService.ringing === false"
     [style.transform]="'scale('+ (0.8 + 0.2 * simulation.pet.droppedPee) + ')'"
>
</div>

<div class="flies fly1" *ngIf="simulation.pet.droppedPoo > 0 && statesService.ringing === false"></div>
<div class="flies fly2" *ngIf="simulation.pet.droppedPoo > 0 && statesService.ringing === false"></div>
<div class="flies fly3" *ngIf="simulation.pet.droppedPoo > 0 && statesService.ringing === false"></div>

<div class="poo"
     *ngIf="simulation.pet.droppedPoo > 0 && statesService.ringing === false"
     [style.transform]="'scale('+ (0.8 + 0.2 * simulation.pet.droppedPoo) + ')'"
>
</div>
